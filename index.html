<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StarMagic</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="inner-block delay1">
			<div class="layer">
				<div class="star-shine1 position1">
					<img src="images/big-blue-star.png">
				</div>
				<div class="star-shine2 position2">
					<img src="images/pink_star.png">
				</div>
			</div>
		</div>
		<div class="inner-block delay2">
			<div class="layer delay2">
				<div class="star-shine1 position2">
					<img src="images/white-star.png">
				</div>
				<div class="star-shine2 position1">
					<img src="images/theStar.png">
				</div>
			</div>
		</div>
		<div class="inner-block delay3">
			<div class="layer delay3">
				<div class="star-shine1 position1">
					<img src="images/blue-star.png">
				</div>
				<div class="star-shine2 position2">
					<img src="images/white-star.png">
				</div>
			</div>
		</div>
		<div class="inner-block delay4">
			<div class="layer delay4">
				<div class="star-shine1 position2">
					<img src="images/theStar.png">
				</div>
				<div class="star-shine2 position1">
					<img src="images/big-blue-star.png">
				</div>
			</div>
		</div>
		<div class="inner-block delay5">
			<div class="layer delay5">
				<div class="star-shine1 position1">
					<img src="images/pink_star.png">
				</div>
				<div class="star-shine2 position2">
					<img src="images/blue-star.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
